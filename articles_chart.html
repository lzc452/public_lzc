<script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script><script src="https://unpkg.com/markmap-view@0.17.1/dist/browser/index.js"></script><script>((t,e,n,r)=>{let i=t();window.mm=i.Markmap.create("svg#mindmap",(e||i.deriveOptions)(r),n)})(()=>window.markmap,null,{"content":"\n<p data-lines=\"0,1\">Base on AR &amp; VR relate on Education articles</p>","children":[{"content":"\n<p data-lines=\"2,3\">A Taxonomy for Virtual and Augmented Reality in Education.pdf</p>","children":[{"content":"\n<p data-lines=\"4,5\"><strong>A Taxonomy for Virtual and Augmented Reality in Education</strong></p>","children":[{"content":"\n<p data-lines=\"6,7\"><strong>1. INTRODUCTION</strong></p>","children":[{"content":"VR and AR have undergone considerable development in recent years<br>\nVR/AR can provide exciting opportunities to support teaching and learning<br>\nThere have been numerous attempts to use this technology in education contexts, mostly showing success<br>\nGreater understanding is needed as to the features of such applications that are especially conducive to student learning<br>\nClarity is needed on the classification of the tools to accurately describe e.g. function and design","children":[],"payload":{"lines":"8,14"}}],"payload":{"lines":"6,14"}},{"content":"\n<p data-lines=\"14,15\"><strong>2. CLASSIFICATION OF AR/VR IN EDUCATION</strong></p>","children":[{"content":"\n<p data-lines=\"16,17\"><strong>2.1 Classification by Purpose</strong></p>","children":[{"content":"\n<p data-lines=\"18,21\"><strong>A. Training</strong><br>\nGoal is to convey information about how to use a specific real device or its digitised equivalent<br>\nExtensively employed in medical training such as dentistry, laparoscopy and ophthalmoscopy</p>","children":[],"payload":{"lines":"18,22"}},{"content":"\n<p data-lines=\"22,26\"><strong>B. Teaching</strong><br>\nGoal is to prepare the student to retain and understand knowledge in a general situation<br>\nExposure to theory and underlying principles, with knowledge expected to be transferable to other situations and environments<br>\nCurrently, the number of examples of successful teaching applications is relatively low</p>","children":[],"payload":{"lines":"22,27"}},{"content":"\n<p data-lines=\"27,30\"><strong>C. Observing</strong><br>\nPrimary goal is to show or convey information without the need for retaining or understanding it<br>\nExamples include historical recreations of sights or artefacts</p>","children":[],"payload":{"lines":"27,31"}}],"payload":{"lines":"16,31"}},{"content":"\n<p data-lines=\"31,32\"><strong>2.2 Classification by user experience and delivery technology</strong></p>","children":[{"content":"\n<p data-lines=\"33,35\"><strong>A. Virtual Reality (VR) Experience</strong><br>\nCompletely isolates the user from the outside environment inside an immersive world</p>","children":[],"payload":{"lines":"33,36"}},{"content":"\n<p data-lines=\"36,38\"><strong>B. Augmented Reality (AR) Experience</strong><br>\nCombines (overlays) virtual content with real-world imagery in real time</p>","children":[],"payload":{"lines":"36,39"}},{"content":"\n<p data-lines=\"39,42\"><strong>C. Display Experience</strong><br>\nVirtual world can be presented on a standard 2D screen/display, as well as through 3D visualisation<br>\nAdvantages over 3D immersion include relative clarity of text and general reading experience, and less prone to causing user dizziness, headache or eyestrain</p>","children":[],"payload":{"lines":"39,43"}},{"content":"\n<p data-lines=\"43,46\"><strong>Delivery Technology</strong><br>\nHMD allows stereoscopic vision in VR and AR, with hands-free interaction<br>\nScreen-based devices include stationary, hand-held, and CAVE systems</p>","children":[],"payload":{"lines":"43,47"}}],"payload":{"lines":"31,47"}},{"content":"\n<p data-lines=\"47,48\"><strong>2.3 Classification by Production Technology</strong></p>","children":[{"content":"\n<p data-lines=\"49,52\"><strong>A. 3D Modelling</strong><br>\nMost common approach to develop computer games and serious games for education<br>\n3D models can be designed using tools or photogrammetry using 3D scanners</p>","children":[],"payload":{"lines":"49,53"}},{"content":"\n<p data-lines=\"53,56\"><strong>B. Cinematography</strong><br>\nFootage is filmed with a specific field of view, most commonly 180 or 360 degrees, which then affects how much the user is surrounded by the image<br>\nThe footage may also be filmed stereoscopically, i.e. to provide the illusion of 3D</p>","children":[],"payload":{"lines":"53,57"}},{"content":"\n<p data-lines=\"57,60\"><strong>C. Mixed</strong><br>\nEmbedding 3D objects within filmed footage is a common technique<br>\nUsing HMD for stereoscopic footage that has also been enhanced with 3D models is a new approach</p>","children":[],"payload":{"lines":"57,61"}}],"payload":{"lines":"47,61"}},{"content":"\n<p data-lines=\"61,62\"><strong>2.4 Gamification</strong></p>","children":[{"content":"\n<p data-lines=\"63,66\"><strong>A. Reward based gamification</strong><br>\nAdding elements such as leader boards, badges and achievements to the learning content to motivate students to progress through it<br>\nMay be seen as extrinsic motivators</p>","children":[],"payload":{"lines":"63,67"}},{"content":"\n<p data-lines=\"67,70\"><strong>B. Serious games</strong><br>\nUsing game elements to increase students' internal motivation by adding educational content to the game<br>\nIncludes elements like mimicking play, creating stories, giving choices, connecting concepts to real-world context, encouraging discovery, and allowing connections to past knowledge</p>","children":[],"payload":{"lines":"67,71"}}],"payload":{"lines":"61,71"}},{"content":"\n<p data-lines=\"71,72\"><strong>2.5 User Interaction</strong></p>","children":[{"content":"\n<p data-lines=\"73,76\"><strong>A. Tracked controllers</strong><br>\nUses general-purpose controllers with buttons to interpret the user input<br>\nCan also track user's bare hands and interpret gestures</p>","children":[],"payload":{"lines":"73,77"}},{"content":"\n<p data-lines=\"77,79\"><strong>B. Gaze control</strong><br>\nUser can see a cross hair in the middle of the viewport, and by moving their head can position the cross hair on the desired user interface element</p>","children":[],"payload":{"lines":"77,80"}},{"content":"\n<p data-lines=\"80,83\"><strong>C. Special controllers</strong><br>\nControllers for input which cannot be replicated using a general-purpose controller, often employing precise simulated haptic feedback<br>\nExamples include virtual endoscopes, simulators of dental procedures, or ophthalmoscopes</p>","children":[],"payload":{"lines":"80,84"}}],"payload":{"lines":"71,84"}},{"content":"\n<p data-lines=\"84,85\"><strong>2.6 System Interaction</strong></p>","children":[{"content":"\n<p data-lines=\"86,89\"><strong>A. Dialog systems</strong><br>\nAsk the student to provide explanations of the educational context by means of menus or direct textual input<br>\nEffectiveness of learning is reported to be higher when the student is asked to answer questions via direct textual input</p>","children":[],"payload":{"lines":"86,90"}},{"content":"\n<p data-lines=\"90,96\"><strong>B. Intelligent agents</strong><br>\nInteract with the user in a more complex way than just textual or audio information<br>\nCan have three distinct functions:<br>\nIntelligent Agents for Training → Shows how to perform tasks<br>\nIntelligent Agents for Teaching → Explains abstract concepts<br>\nIntelligent Agents for Guiding → Provides navigational guidance and attention guidance</p>","children":[],"payload":{"lines":"90,97"}}],"payload":{"lines":"84,97"}}],"payload":{"lines":"14,97"}},{"content":"\n<p data-lines=\"97,98\"><strong>3. TAXONOMY APPLICATIONS</strong></p>","children":[{"content":"\n<p data-lines=\"99,100\"><strong>3.1 Chemical Process Pilot Plant Education Platform</strong></p>","children":[{"content":"VR application of a Chemical process pilot plant<br>\nPurpose: Training<br>\nExperience: VR<br>\nProduction Technology: 3D Modelling<br>\nDelivery Technology: HMD<br>\nGamification: None<br>\nUser Interaction: Tracked Controller<br>\nSystem Interaction: None","children":[],"payload":{"lines":"101,110"}}],"payload":{"lines":"99,110"}},{"content":"\n<p data-lines=\"110,111\"><strong>3.2 Stereoscopic Cinematography Storytelling</strong></p>","children":[{"content":"Custom stereoscopic camera setup for recording 220º footage<br>\nPurpose: Observing<br>\nExperience: VR<br>\nProduction Technology: Cinematography<br>\nDelivery Technology: HMD (both desktop and mobile grade)<br>\nGamification: None<br>\nUser Interaction: Gaze<br>\nSystem Interaction: None","children":[],"payload":{"lines":"112,121"}}],"payload":{"lines":"110,121"}}],"payload":{"lines":"97,121"}}],"payload":{"lines":"4,121"}}],"payload":{"lines":"2,121"}},{"content":"\n<p data-lines=\"121,122\">Adaptive Learning through Artificial Intelligence.pdf</p>","children":[{"content":"\n<p data-lines=\"123,124\"><strong>Adaptive Learning through Artificial Intelligence</strong></p>","children":[{"content":"\n<p data-lines=\"125,126\"><strong>Introduction</strong></p>","children":[{"content":"Explores the integration of artificial intelligence (AI) into adaptive learning systems<br>\nExamines the benefits, challenges, and implications of this merger<br>\nHighlights the potential to revolutionize education by providing a customized and streamlined learning experience","children":[],"payload":{"lines":"127,131"}}],"payload":{"lines":"125,131"}},{"content":"\n<p data-lines=\"131,132\"><strong>Role of Artificial Intelligence in Adaptive Learning</strong></p>","children":[{"content":"Machine learning algorithms analyze large amounts of data (learner profiles, performance data, learning resources)<br>\nIdentify patterns, trends, and relationships to make intelligent predictions about learner needs and preferences<br>\nEnable dynamic adaptation of content, pacing, and teaching strategies to individual learner needs","children":[],"payload":{"lines":"133,137"}}],"payload":{"lines":"131,137"}},{"content":"\n<p data-lines=\"137,138\"><strong>Components of AI-powered Adaptive Learning Systems</strong></p>","children":[{"content":"\n<p data-lines=\"139,142\"><strong>Learner Modeling</strong><br>\nCreating and maintaining individual learner profiles<br>\nCollecting data (assessment scores, learning preferences, progress tracking, socio-emotional factors)</p>","children":[],"payload":{"lines":"139,143"}},{"content":"\n<p data-lines=\"143,145\"><strong>Content Customization</strong><br>\nUsing AI algorithms to dynamically adjust the complexity, format, order, and delivery of learning materials based on learner profiles and real-time feedback</p>","children":[],"payload":{"lines":"143,146"}},{"content":"\n<p data-lines=\"146,149\"><strong>Feedback Mechanisms</strong><br>\nProviding timely and customized feedback to learners<br>\nAllowing learners to monitor progress, identify opportunities for improvement, and make necessary adjustments to learning strategies</p>","children":[],"payload":{"lines":"146,150"}}],"payload":{"lines":"137,150"}},{"content":"\n<p data-lines=\"150,151\"><strong>Benefits of Adaptive Learning through AI</strong></p>","children":[{"content":"\n<p data-lines=\"152,156\"><strong>For Learners</strong><br>\nPersonalized instruction tailored to individual needs, preferences, and learning pace<br>\nDynamic adjustment of content difficulty to support learning<br>\nTargeted and timely feedback to encourage autonomy and mastery</p>","children":[],"payload":{"lines":"152,157"}},{"content":"\n<p data-lines=\"157,161\"><strong>For Educators</strong><br>\nValuable insights into student progress and achievement<br>\nAbility to identify troubled students and offer targeted interventions<br>\nOpportunity to adjust teaching strategies accordingly</p>","children":[],"payload":{"lines":"157,162"}},{"content":"\n<p data-lines=\"162,166\"><strong>For Institutions</strong><br>\nImproved student outcomes and increased engagement<br>\nScalability in delivering education at scale<br>\nEfficient analysis of large datasets and generation of actionable insights</p>","children":[],"payload":{"lines":"162,167"}}],"payload":{"lines":"150,167"}},{"content":"\n<p data-lines=\"167,168\"><strong>Challenges and Considerations</strong></p>","children":[{"content":"\n<p data-lines=\"169,171\"><strong>Privacy and Data Security</strong><br>\nProtecting learner information and ensuring compliance with data protection regulations</p>","children":[],"payload":{"lines":"169,172"}},{"content":"\n<p data-lines=\"172,174\"><strong>Algorithmic Bias</strong><br>\nMitigating bias to ensure fairness, impartiality, and inclusiveness in the learning experience</p>","children":[],"payload":{"lines":"172,175"}},{"content":"\n<p data-lines=\"175,177\"><strong>Ethical Considerations</strong><br>\nInformed consent, responsible use of data, and transparency in the development and implementation of AI-powered adaptive learning systems</p>","children":[],"payload":{"lines":"175,178"}},{"content":"\n<p data-lines=\"178,181\"><strong>Collaboration between Humans and AI</strong><br>\nRecognizing AI as a tool that enhances and supports, rather than replaces, human expertise<br>\nEffective collaboration to harness the strengths of both</p>","children":[],"payload":{"lines":"178,182"}},{"content":"\n<p data-lines=\"182,184\"><strong>Continuous Monitoring and Updating</strong><br>\nMaintaining the accuracy, relevance, and alignment of algorithms with evolving educational goals</p>","children":[],"payload":{"lines":"182,185"}}],"payload":{"lines":"167,185"}},{"content":"\n<p data-lines=\"185,186\"><strong>Ethical Implications</strong></p>","children":[{"content":"\n<p data-lines=\"187,190\"><strong>Privacy and Security</strong><br>\nSecure storage, access controls, and anonymization practices<br>\nObtaining informed consent for data collection, use, and disclosure</p>","children":[],"payload":{"lines":"187,191"}},{"content":"\n<p data-lines=\"191,194\"><strong>Transparency and Responsible Data Practices</strong><br>\nEnsuring learners take ownership of their data<br>\nPreventing unintended negative consequences, such as persistent biases and inequalities</p>","children":[],"payload":{"lines":"191,195"}}],"payload":{"lines":"185,195"}}],"payload":{"lines":"123,195"}}],"payload":{"lines":"121,195"}},{"content":"\n<p data-lines=\"195,196\">AI‐driven adaptive learning for sustainable educational transformation.pdf</p>","children":[{"content":"\n<p data-lines=\"197,198\"><strong>AI-driven adaptive learning for sustainable educational transformation</strong></p>","children":[{"content":"\n<p data-lines=\"199,200\"><strong>1. Introduction</strong></p>","children":[{"content":"Education has undergone profound changes to reflect technological progress and global challenges<br>\nAdaptive learning technologies and AI are revolutionizing education and its role in education for sustainability (EfS)","children":[],"payload":{"lines":"201,204"}}],"payload":{"lines":"199,204"}},{"content":"\n<p data-lines=\"204,205\"><strong>2. Adaptive learning as a breakthrough in personalized education</strong></p>","children":[{"content":"\n<p data-lines=\"206,209\"><strong>2.1 Adaptive learning leverages data analytics and AI to personalize instruction</strong><br>\nAdapts content, pace, and delivery based on student strengths, weaknesses, and preferences<br>\nData-driven nature collects student performance data to create learner profiles</p>","children":[],"payload":{"lines":"206,210"}},{"content":"\n<p data-lines=\"210,214\"><strong>2.2 AI in revolutionizing education: The power of machine learning</strong><br>\nAnalyzes large amounts of student data to create individualized learning paths<br>\nProvides real-time feedback through automated grading and virtual tutors<br>\nEnables immersive experiences using VR and AR</p>","children":[],"payload":{"lines":"210,215"}}],"payload":{"lines":"204,215"}},{"content":"\n<p data-lines=\"215,216\"><strong>3. Intelligent tutoring systems: Enhancing student engagement and performance</strong></p>","children":[{"content":"Offer individualized instruction based on real-time data analysis<br>\nProvide targeted feedback to address student weaknesses<br>\nPromote engagement and self-directed learning","children":[],"payload":{"lines":"217,221"}}],"payload":{"lines":"215,221"}},{"content":"\n<p data-lines=\"221,222\"><strong>4. Novel educational solutions: Transforming traditional teaching methods</strong></p>","children":[{"content":"Provide personalized instruction tailored to individual student needs<br>\nFacilitate collaborative learning experiences<br>\nEnhance critical thinking and problem-solving skills","children":[],"payload":{"lines":"223,227"}}],"payload":{"lines":"221,227"}},{"content":"\n<p data-lines=\"227,228\"><strong>5. Adaptive assessment systems: Redefining testing and evaluation</strong></p>","children":[{"content":"Generate instant feedback for students<br>\nProvide a more accurate representation of student knowledge and skills<br>\nEnable data-driven insights for educators","children":[],"payload":{"lines":"229,233"}}],"payload":{"lines":"227,233"}},{"content":"\n<p data-lines=\"233,234\"><strong>6. Adaptive curriculum design: Tailoring education to individual needs</strong></p>","children":[{"content":"Customizes educational content based on student proficiency and learning style<br>\nFacilitates continuous assessment and immediate feedback<br>\nFosters a growth mindset","children":[],"payload":{"lines":"235,239"}}],"payload":{"lines":"233,239"}},{"content":"\n<p data-lines=\"239,240\"><strong>7. Adaptive learning in sustainable education</strong></p>","children":[{"content":"Aligns with the United Nations' Sustainable Development Goals (SDGs)<br>\nPromotes quality education (SDG 4) and reduces inequalities (SDG 10)<br>\nFosters environmentally conscious individuals to address climate change and sustainability issues (SDG 13)","children":[],"payload":{"lines":"241,245"}}],"payload":{"lines":"239,245"}},{"content":"\n<p data-lines=\"245,246\"><strong>8. Challenges in implementing adaptive learning technologies</strong></p>","children":[{"content":"Privacy concerns and ethical implications of AI algorithms<br>\nEquitable access to technology and digital literacy<br>\nResistance to change from educators and institutions<br>\nAvailability and quality of digital content<br>\nPotential over-reliance on technology and reduced human interaction","children":[],"payload":{"lines":"247,253"}}],"payload":{"lines":"245,253"}},{"content":"\n<p data-lines=\"253,254\"><strong>9. Conclusions</strong></p>","children":[],"payload":{"lines":"253,255"}}],"payload":{"lines":"197,255"}}],"payload":{"lines":"195,255"}},{"content":"\n<p data-lines=\"255,256\">An Overview of Enhancing Distance Learning Through Emerging.pdf</p>","children":[{"content":"\n<p data-lines=\"257,258\"><strong>An Overview of Enhancing Distance Learning Through Emerging Augmented and Virtual Reality Technologies</strong></p>","children":[{"content":"\n<p data-lines=\"259,260\"><strong>Abstract</strong></p>","children":[{"content":"Assess educational challenges presented by distance learning<br>\nIdentify 4 main challenges compared to in-person instruction<br>\nExamine how AR/VR can address each challenge<br>\nOutline further research required to realize AR/VR potential in distance learning","children":[],"payload":{"lines":"261,266"}}],"payload":{"lines":"259,266"}},{"content":"\n<p data-lines=\"266,267\"><strong>1. Introduction</strong></p>","children":[{"content":"\n<p data-lines=\"268,272\">Augmented Reality (AR) and Virtual Reality (VR) are emerging digital experiences<br>\nAR overlays computer-generated graphics onto the real world<br>\nVR creates an entirely computer-generated digital experience<br>\nAR and VR have potential to benefit many fields, including education</p>","children":[],"payload":{"lines":"268,273"}},{"content":"\n<p data-lines=\"273,275\">Distance learning has become integral to many schools globally<br>\nAR and VR have potential to create unique learning opportunities in distance education</p>","children":[],"payload":{"lines":"273,276"}},{"content":"\n<p data-lines=\"276,278\">Prior research on AR/VR in education was limited by hardware constraints<br>\nRecent availability of low-cost HMDs and software support has motivated more research</p>","children":[],"payload":{"lines":"276,279"}}],"payload":{"lines":"266,279"}},{"content":"\n<p data-lines=\"279,280\"><strong>2. Immersive Environments</strong></p>","children":[{"content":"\n<p data-lines=\"281,282\"><strong>2.1 Devices for Immersive Environments</strong></p>","children":[{"content":"\n<p data-lines=\"283,287\"><strong>2.1.1 Immersive Devices</strong><br>\nHead-mounted displays (HMDs)<br>\nProvide control over user's entire field of view<br>\nIncorporate audio and handheld controllers</p>","children":[],"payload":{"lines":"283,288"}},{"content":"\n<p data-lines=\"288,292\"><strong>2.1.2 Non-Immersive Devices</strong><br>\nHandheld displays like smartphones and tablets<br>\nUser can move around virtual/augmented world but view is through device screen<br>\nLeverage device sensors like camera, gyroscope, and accelerometer</p>","children":[],"payload":{"lines":"288,293"}}],"payload":{"lines":"281,293"}}],"payload":{"lines":"279,293"}},{"content":"\n<p data-lines=\"293,294\"><strong>3. Existing Forms of Distance Education Models</strong></p>","children":[{"content":"\n<p data-lines=\"295,299\"><strong>3.1 Asynchronous Learning</strong><br>\nStudents interact with and respond to material at their own pace<br>\nFlexible timeline but with deadlines<br>\nUses tools like video recordings, digital materials, and discussion posts</p>","children":[],"payload":{"lines":"295,300"}},{"content":"\n<p data-lines=\"300,303\"><strong>3.2 Synchronous Learning</strong><br>\nStudents and instructors meet regularly for teaching sessions, tests, and homework<br>\nUtilizes tools like video conferencing, Learning Management Systems, and screen sharing</p>","children":[],"payload":{"lines":"300,304"}},{"content":"\n<p data-lines=\"304,307\"><strong>3.3 Flipped Classroom Model</strong><br>\nStudents view lecture material at home, class time used for enriching activities<br>\nCombines asynchronous and synchronous teaching methods</p>","children":[],"payload":{"lines":"304,308"}},{"content":"\n<p data-lines=\"308,312\"><strong>3.4 Current Distance Learning Technologies: Limitations</strong><br>\nDecreased social interaction and discourse<br>\nStudent disengagement due to technical issues<br>\nHigher dropout rates compared to in-person courses</p>","children":[],"payload":{"lines":"308,313"}},{"content":"\n<p data-lines=\"313,316\"><strong>3.5 Distance Learning and Gamification</strong><br>\nGamification can improve learning by 40% compared to non-gamified<br>\nEffective gamification requires considering learning objectives and learner characteristics</p>","children":[],"payload":{"lines":"313,317"}}],"payload":{"lines":"293,317"}},{"content":"\n<p data-lines=\"317,318\"><strong>4. Challenges in Distance Learning</strong></p>","children":[{"content":"\n<p data-lines=\"319,322\"><strong>4.1 Social Interaction</strong><br>\nDefined as \"an intentional event in which one person's behavior is directed toward another person or is in response to the other person's behavior\"<br>\nCurrent distance learning methods decrease opportunities for social interaction and discourse</p>","children":[{"content":"\n<p data-lines=\"323,326\"><strong>4.1.1 AR Research to Address Social Interaction</strong><br>\nAR can facilitate remote collaboration and social presence<br>\nTechniques like avatar generation and AR conferencing have shown promise</p>","children":[],"payload":{"lines":"323,327"}},{"content":"\n<p data-lines=\"327,330\"><strong>4.1.2 VR Research to Address Social Interaction</strong><br>\nVR can emulate face-to-face interaction more effectively than video calls<br>\nSocial VR environments enable natural communication and group dynamics</p>","children":[],"payload":{"lines":"327,331"}}],"payload":{"lines":"319,331"}},{"content":"\n<p data-lines=\"331,334\"><strong>4.2 Student Engagement and Focus</strong><br>\nAsynchronous and synchronous courses face issues with student engagement<br>\nLack of non-verbal cues and technical issues can disengage students</p>","children":[{"content":"\n<p data-lines=\"335,338\"><strong>4.2.1 AR Research to Address Student Engagement and Focus</strong><br>\nAR can increase student motivation and attention compared to traditional methods<br>\nAR overlays can make abstract concepts more engaging and comprehensible</p>","children":[],"payload":{"lines":"335,339"}},{"content":"\n<p data-lines=\"339,342\"><strong>4.2.2 VR Research to Address Student Engagement and Focus</strong><br>\nVR learning environments have shown improved knowledge acquisition and understanding<br>\nVR can increase positive emotions and decrease negative emotions compared to video or textbook</p>","children":[],"payload":{"lines":"339,343"}}],"payload":{"lines":"331,343"}},{"content":"\n<p data-lines=\"343,346\"><strong>4.3 Comprehension and Information Retention</strong><br>\nSchools with only online courses have higher dropout rates<br>\nAR and VR have demonstrated benefits in improving comprehension and retention</p>","children":[{"content":"\n<p data-lines=\"347,350\"><strong>4.3.1 AR Research in Comprehension and Information Retention</strong><br>\nAR can help visualize abstract and 3D concepts, improving understanding<br>\nAR overlays can provide clear, step-by-step instructions for tasks</p>","children":[],"payload":{"lines":"347,351"}},{"content":"\n<p data-lines=\"351,354\"><strong>4.3.2 VR Research in Comprehension and Information Retention</strong><br>\nVR learning environments show improved knowledge acquisition and information recollection<br>\nVR can provide novel educational experiences not possible in-person or through video</p>","children":[],"payload":{"lines":"351,355"}}],"payload":{"lines":"343,355"}}],"payload":{"lines":"317,355"}},{"content":"\n<p data-lines=\"355,356\"><strong>5. Instructor Resources in AR/VR Distance Education</strong></p>","children":[{"content":"\n<p data-lines=\"357,359\">Developing AR/VR content requires advanced technical skills, making it difficult for instructors to customize<br>\nLack of user-friendly AR/VR content creation tools hinders adoption by educators</p>","children":[],"payload":{"lines":"357,360"}},{"content":"\n<p data-lines=\"360,363\"><strong>5.0.1 Research and Resources for Distance Education in AR</strong><br>\nTools like the Equator Component Toolkit and ComposAR aim to simplify AR content creation<br>\nARERE allows students to interact with shared virtual objects from different locations</p>","children":[],"payload":{"lines":"360,364"}},{"content":"\n<p data-lines=\"364,367\"><strong>5.0.2 Research and Resources for Distance Education in VR</strong><br>\nLack of customizable VR content is a major barrier for adoption in education<br>\nFurther research needed on dynamic, teacher-customizable VR learning environments</p>","children":[],"payload":{"lines":"364,368"}}],"payload":{"lines":"355,368"}},{"content":"\n<p data-lines=\"368,369\"><strong>6. Future Research Directions</strong></p>","children":[{"content":"\n<p data-lines=\"370,373\"><strong>6.1 Hardware Advancement</strong><br>\nImprove HMD comfort, field of view, and reduce cybersickness<br>\nEnhance haptic feedback and depth perception in AR/VR</p>","children":[],"payload":{"lines":"370,374"}},{"content":"\n<p data-lines=\"374,377\"><strong>6.2 Software Advancements</strong><br>\nDevelop more user-friendly AR/VR content creation tools for educators<br>\nExplore alternate input methods like hand tracking and touch interaction</p>","children":[],"payload":{"lines":"374,378"}},{"content":"\n<p data-lines=\"378,381\"><strong>6.3 Scalability Issues</strong><br>\nAssess networking and bandwidth requirements for AR/VR in distance education<br>\nUnderstand how to optimize AR/VR platforms for large-scale online use</p>","children":[],"payload":{"lines":"378,382"}}],"payload":{"lines":"368,382"}}],"payload":{"lines":"257,382"}}],"payload":{"lines":"255,382"}},{"content":"\n<p data-lines=\"382,383\">The Role of AI-based Adaptive Learning Systems in Digital.pdf</p>","children":[{"content":"\n<p data-lines=\"384,385\"><strong>The Role of AI-based Adaptive Learning Systems in Digital Education</strong></p>","children":[{"content":"\n<p data-lines=\"386,387\"><strong>Introduction</strong></p>","children":[{"content":"Digital education as a new paradigm<br>\nRelation to technique, communication, media, and pedagogy<br>\nLeveraging technology to extend the limitations of traditional education","children":[],"payload":{"lines":"388,392"}}],"payload":{"lines":"386,392"}},{"content":"\n<p data-lines=\"392,393\"><strong>AI in Digital Education</strong></p>","children":[{"content":"Appearance of AI in different forms and applications<br>\nChanging the role of student and teacher in the learning process","children":[],"payload":{"lines":"394,397"}}],"payload":{"lines":"392,397"}},{"content":"\n<p data-lines=\"397,398\"><strong>AI-based Adaptive Learning Systems</strong></p>","children":[{"content":"\n<p data-lines=\"399,402\">Personalization of learning experience<br>\nCollecting and analyzing student data<br>\nMachine learning algorithms at the core</p>","children":[],"payload":{"lines":"399,403"}},{"content":"\n<p data-lines=\"403,410\"><strong>Advantages</strong><br>\nPersonalized learning experience<br>\nReal-time feedback<br>\nEngaging and motivating students<br>\nClosing learning gaps<br>\nScalability and addressing educational disparities<br>\nDifferentiated instruction</p>","children":[],"payload":{"lines":"403,411"}},{"content":"\n<p data-lines=\"411,416\"><strong>Challenges</strong><br>\nTechnological dependence<br>\nLack of emotional and social dimensions<br>\nDigital divide and equity concerns<br>\nImplementation difficulties for institutions</p>","children":[],"payload":{"lines":"411,417"}}],"payload":{"lines":"397,417"}},{"content":"\n<p data-lines=\"417,418\"><strong>Key Features of AI in Digital Education</strong></p>","children":[{"content":"\n<p data-lines=\"419,422\"><strong>Personalized Learning Environments</strong><br>\nAdaptive learning platforms<br>\nLearning analytics dashboards</p>","children":[],"payload":{"lines":"419,423"}},{"content":"\n<p data-lines=\"423,426\"><strong>Intelligent Tutoring Systems</strong><br>\nVirtual teachers and assistants<br>\nAutomated feedback and grading</p>","children":[],"payload":{"lines":"423,427"}},{"content":"\n<p data-lines=\"427,430\"><strong>Content Creation and Curation</strong><br>\nAI-generated content<br>\nSmart resource recommendations</p>","children":[],"payload":{"lines":"427,431"}},{"content":"\n<p data-lines=\"431,434\"><strong>Engagement Tools</strong><br>\nGamification tools<br>\nInteractive simulations and virtual labs</p>","children":[],"payload":{"lines":"431,435"}},{"content":"\n<p data-lines=\"435,438\"><strong>Language Processing Tools</strong><br>\nLanguage translation and transcription<br>\nNatural language processing for writing support</p>","children":[],"payload":{"lines":"435,439"}},{"content":"\n<p data-lines=\"439,442\"><strong>Accessibility and Inclusion</strong><br>\nSpeech-to-Text and Text-to-Speech<br>\nAdaptive learning interfaces</p>","children":[],"payload":{"lines":"439,443"}},{"content":"\n<p data-lines=\"443,446\"><strong>Teacher Support Systems</strong><br>\nProfessional development<br>\nClassroom management tools</p>","children":[],"payload":{"lines":"443,447"}}],"payload":{"lines":"417,447"}},{"content":"\n<p data-lines=\"447,448\"><strong>Visualization of AI in Digital Education</strong></p>","children":[{"content":"\n<p data-lines=\"449,453\">Personalized lessons and adaptive learning platforms<br>\nAI-based virtual tutors<br>\nSmart classrooms with connected devices<br>\nReal-time progress monitoring and intervention</p>","children":[],"payload":{"lines":"449,454"}},{"content":"\n<p data-lines=\"454,456\">Differentiated learning tools and experiences<br>\nEmpowering teachers with personalized resources and analytics</p>","children":[],"payload":{"lines":"454,457"}}],"payload":{"lines":"447,457"}},{"content":"\n<p data-lines=\"457,458\"><strong>AI-based Adaptive Learning Systems Framework</strong></p>","children":[{"content":"\n<p data-lines=\"459,460\"><strong>1. Personalized Material or Learning and Differentiation</strong></p>","children":[],"payload":{"lines":"459,461"}},{"content":"\n<p data-lines=\"461,462\"><strong>2. Real-time Feedback</strong></p>","children":[],"payload":{"lines":"461,463"}},{"content":"\n<p data-lines=\"463,464\"><strong>3. Maintaining Motivation</strong></p>","children":[],"payload":{"lines":"463,465"}},{"content":"\n<p data-lines=\"465,466\"><strong>4. Automatic Evaluation and Diagnostics</strong></p>","children":[],"payload":{"lines":"465,467"}},{"content":"\n<p data-lines=\"467,468\"><strong>5. Intelligent Learning Pathways</strong></p>","children":[],"payload":{"lines":"467,469"}},{"content":"\n<p data-lines=\"469,470\"><strong>6. Monitoring Learning Progress</strong></p>","children":[],"payload":{"lines":"469,471"}},{"content":"\n<p data-lines=\"471,472\"><strong>7. Constant Accessibility</strong></p>","children":[],"payload":{"lines":"471,473"}},{"content":"\n<p data-lines=\"473,474\"><strong>8. Increasing Teacher Support</strong></p>","children":[],"payload":{"lines":"473,475"}},{"content":"\n<p data-lines=\"475,476\"><strong>9. Increasing Equality of Opportunity</strong></p>","children":[],"payload":{"lines":"475,477"}}],"payload":{"lines":"457,477"}},{"content":"\n<p data-lines=\"477,478\"><strong>Summary</strong></p>","children":[{"content":"Hybrid approach combining traditional learning and AI-supported personalized learning<br>\nEmerging trends in adaptive learning systems<br>\nCrucial role of educators in adapting to new technologies","children":[],"payload":{"lines":"479,483"}}],"payload":{"lines":"477,483"}}],"payload":{"lines":"384,483"}}],"payload":{"lines":"382,483"}},{"content":"\n<p data-lines=\"483,484\">XR-Ed Framework Designing Instruction-driven and.pdf</p>","children":[{"content":"\n<p data-lines=\"485,486\"><strong>XR-Ed Framework: Designing Instruction-driven and Learner-centered Extended Reality Systems for Education</strong></p>","children":[{"content":"\n<p data-lines=\"487,488\"><strong>1. Introduction</strong></p>","children":[{"content":"Virtual Reality (VR), Augmented Reality (AR) and Mixed Reality (MR) have seen increased interest in educational settings<br>\nExisting reviews lack a clear framework that reveals different design dimensions in educational Extended Reality (XR) systems<br>\nThis paper aims to propose the XR-Ed framework and XR-Ins design guidelines to support practitioners in designing instructional and learner-centered XR systems","children":[],"payload":{"lines":"489,493"}}],"payload":{"lines":"487,493"}},{"content":"\n<p data-lines=\"493,494\"><strong>2. Related Work</strong></p>","children":[{"content":"\n<p data-lines=\"495,496\"><strong>2.1 Distinguishing and defining AR, VR and MR</strong></p>","children":[{"content":"VR refers to a whole simulated reality<br>\nAR superimposes synthetic elements onto the real world<br>\nMR blends real and virtual worlds","children":[],"payload":{"lines":"497,501"}}],"payload":{"lines":"495,501"}},{"content":"\n<p data-lines=\"501,502\"><strong>2.2 Existing Reviews and Frameworks on XR in Education</strong></p>","children":[{"content":"Previous reviews focused on trends, advantages, limitations of educational VR or AR applications<br>\nExisting frameworks provide design elements or instructional approaches, but lack a complete flow from learning objectives to assessment","children":[],"payload":{"lines":"503,506"}}],"payload":{"lines":"501,506"}},{"content":"\n<p data-lines=\"506,507\"><strong>2.3 Learning Theory and Instructional Design Approach</strong></p>","children":[{"content":"Discusses evidence-based learning science principles, such as:<br>\nMultimedia Principle<br>\nContiguity Principle<br>\nCoherence Principle<br>\nModality Principle<br>\nPersonalization Principle<br>\nSignaling Principle<br>\nIntroduces the Understanding by Design (UbD) and Backward Design approaches to instructional design","children":[],"payload":{"lines":"508,517"}}],"payload":{"lines":"506,517"}}],"payload":{"lines":"493,517"}},{"content":"\n<p data-lines=\"517,518\"><strong>3. Methodology</strong></p>","children":[{"content":"Reviewed 70 papers on XR systems for education from the past 5 years<br>\nExtracted basic information about the studies and XR system designs<br>\nConducted thematic analysis to identify common \"mechanisms\" of XR usage in education<br>\nProposed the XR-Ed framework based on the identified mechanisms","children":[],"payload":{"lines":"519,524"}}],"payload":{"lines":"517,524"}},{"content":"\n<p data-lines=\"524,525\"><strong>4. XR-ED Design Framework</strong></p>","children":[{"content":"<strong>4.1 D1: Physical Accessibility of Learning Content</strong>","children":[],"payload":{"lines":"526,528"}}],"payload":{"lines":"524,528"}}],"payload":{"lines":"485,528"}}],"payload":{"lines":"483,528"}}],"payload":{"lines":"0,528"}},{"colorFreezeLevel":3})</script>
