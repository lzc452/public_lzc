<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | HANYI TRANSLATION</title>
  <link rel="icon"
    href="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/142925552/cGy7iANynAuSegg4.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      background: #f8fafd;
      color: #222;
    }

    .main-wrap {
      max-width: 880px;
      margin: 28px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px #e7b6c6;
      padding: 32px 32px 20px 32px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .logo-img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 8px #eee;
    }

    .brand-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #7c2639;
      letter-spacing: 2px;
    }

    nav {
      margin-left: auto;
    }

    nav a {
      color: #7c2639;
      text-decoration: none;
      font-weight: 600;
      margin-left: 24px;
      font-size: 1.06rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #e7b6c6;
    }

    .section {
      margin-top: 36px;
    }

    .section-title {
      color: #7c2639;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 18px;
    }

    .contact-info {
      font-size: 1.07rem;
      color: #333;
      background: #f6f1f3;
      border-radius: 10px;
      padding: 22px 18px;
      margin-bottom: 24px;
    }

    .contact-info a {
      color: #7c2639;
      text-decoration: underline;
    }

    form {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 1rem;
      margin-bottom: 2px;
    }

    input,
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      background: #7c2639;
      color: #fff;
      border: none;
      padding: 11px 0;
      border-radius: 22px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }

    button:hover {
      background: #e7b6c6;
      color: #7c2639;
    }

    .tips {
      color: #888;
      font-size: 0.98rem;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      color: #7c2639;
      font-size: 1rem;
      margin-top: 30px;
      padding: 12px 0 0 0;
    }

    @media (max-width: 700px) {
      .main-wrap {
        padding: 14px 4vw 12px 4vw;
      }

      header {
        flex-direction: column;
        gap: 8px;
      }

      nav {
        margin-left: 0;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="main-wrap">
    <header>
      <img class="logo-img"
        src="https://d41chssnpqdne.cloudfront.net/user_upload_by_module/chat_bot/files/142925552/cGy7iANynAuSegg4.png"
        alt="HANYI Logo">
      <span class="brand-title">HANYI TRANSLATION</span>
      <nav>
        <a href="https://lzc452.github.io/public_lzc/index.html">Home</a>
        <a href="https://lzc452.github.io/public_lzc/about.html">About</a>
        <a href="https://lzc452.github.io/public_lzc/services.html">Services</a>
        <a href="https://lzc452.github.io/public_lzc/contact.html">Contact</a>
      </nav>
    </header>
    <div class="section">
      <div class="section-title">Contact Us</div>
      <div class="contact-info">
        <b>Phone:</b> <a href="tel:+862167891234">+86-21-6789-1234</a><br>
        <b>Email:</b> <a href="mailto:info@hanyitranslation.com">info@hanyitranslation.com</a><br>
        <b>Address:</b> Caoxi North Road, Xuhui District, Shanghai, China
      </div>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
        <div class="tips">* We will respond within 1 business day.</div>
      </form>
    </div>
  </div>
  <footer>
    &copy; 2024 HANYI TRANSLATION | All Rights Reserved
  </footer>
</body>

</html>
